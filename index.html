<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valida CPF</title>
</head>

<body>
        

    <main class="geral">
        <div class="topo">
            <h1 class="topo-texto">Valida CPF</h1>
        </div>
        <div name="fcpf" class="form">
            <form id="formulario">
                <div class="form-organiza">
                    <div>
                        <label class="form-texto">Informe o CPF:</label>
                        <input type="text" id="cpf" placeholder=" Digite seu CPF" class="form-input" data-js="cpf" maxlength="14" required>
                    </div>
                    <input type="submit" id="enviar" value="Verifica" class="form-button" onclick="validarCPF(cpf)">
                </div>
            </form>
        </div>
        <div class="resultado" id="mudaCor"></div>
    </main>

</body>

</html>

<script src="./app.js"></script>
